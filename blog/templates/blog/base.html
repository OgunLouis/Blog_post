<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">

      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post_list' %}">Home</a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
            </li>
            <li class="nav-item">
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn nav-link text-white border-0 bg-transparent" style="cursor: pointer; padding-top: 8px;">
                    Logout
                  </button>
                </form>
              </li>
              
              
            </li>
            
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>

          {% if user.is_authenticated %}
          <span class="navbar-text text-light me-3">
            Welcome, <a class="text-info text-decoration-underline" href="{% url 'user_profile' user.username %}">{{ user.username }}</a>
          </span>
          
          {% endif %}

          <form method="get" action="{% url 'post_list' %}" class="d-flex" role="search">
            <input class="form-control me-2" type="search" name="q" placeholder="Search" value="{{ request.GET.q }}">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
