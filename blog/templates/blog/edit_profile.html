{% extends 'blog/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form %}
    {{ form.as_p }}
{% else %}
    <p>⚠️ No form found</p>
{% endif %}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div class="mt-4">
    <a class="btn btn-outline-secondary" href="{% url 'user_profile' username=request.user.username %}">← Back to Profile</a>
    <a class="btn btn-outline-secondary" href="{% url 'post_list' %}">← Back to Blog</a>
</div>
{% endblock %}
